<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulario</title>
  </head>
  <body>
    <main>
      <div class="box-maior">
        <div id="Nome" class="form-text">
          <label for="inputNome" class="form-label">Nome </label>
          <input type="text" id="Nome" aria-describedby="Nome" />
          <div id="Nome" class="form-text">
            <label for="inputNome" class="form-label">Sobrenome</label>
            <input type="text" id="Sobrenome" aria-describedby="Sobrenome" />
          </div>
        </div>
        <label for="inputNome" class="form-label">Data de Nascimento</label>
        <input
          type="date"
          id="Data de Nascimento"
          aria-describedby="Data de Nascimento"
        />
        <div id="cpf" class="form-text">
          <label for="inputCpf" class="form-label">CPF</label>
          <input type="text" name="CPF" maxlength="11" placeholder="CPF" />
        </div>
        <div id="rua" class="form-text">
          <label for="inputrua" class="form-label">Rua</label>
          <input type="text" name="Rua" placeholder="Rua">
        </div>
        <a type="button" class="btn btn-outline-primary">Registrar</a>
        
      </div>
    </main>
  </body>
</html>
